# Explicit PID file for Docker environment
pid /var/run/nginx.pid;

user root;
events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # send logs to stdout/stderr for Docker
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Cache configuration for auth requests
    proxy_cache_path /var/cache/nginx/auth_cache levels=1:2 keys_zone=auth_cache:10m max_size=10m inactive=60m use_temp_path=off;

    server {
        listen 80;

        # Health check
        location = /health {
            access_log off;
            return 200 "healthy\n";
        }

        # Main Application (Streamlit)
        # Auth is now handled by the app itself
        location / {
            proxy_pass http://127.0.0.1:8501;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Streammit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
        
        # Bedrock Insurance Demo (Strictly proxied if part of app, or served statically?)
        # Since we removed complexity, assuming everything is inside Streamlit now or 
        # distinct apps need specific routes.
        # Keeping existingBedrock structure if it was separate, but user said "wipe out".
        # If Bedrock was a separate static site, it might break. 
        # But previous config had /bedrock assigned to /app/dashboard/bedrock.
        # I should probably keep static asset serving for that if needed, 
        # BUT the plan was "Wipe it out".
        # I will keep the Bedrock route just in case, served statically, but NO AUTH on Nginx.
        # Actually, let's keep it simple as requested. If they need it back, we add it. 
        # Sticking to the plan: "Consolidate into Streamlit"
    }
}
