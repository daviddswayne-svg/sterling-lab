# Explicit PID file for Docker environment
pid /var/run/nginx.pid;

user root;
events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # send logs to stdout/stderr for Docker
    access_log /dev/stdout;
    error_log /dev/stderr;

    # Cache configuration for auth requests
    proxy_cache_path /var/cache/nginx/auth_cache levels=1:2 keys_zone=auth_cache:10m max_size=10m inactive=60m use_temp_path=off;

    server {
        listen 80;

        # Health check
        location = /health {
            access_log off;
            return 200 "healthy\n";
        }

        # Flask API (Bedrock Chat & Antigravity)
        location /api/ {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            
            # Longer timeouts for LLM responses (can take 120+ seconds)
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            
            # SSE (Server-Sent Events) support for streaming chat
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
        }

        # Video Streaming from M3 (via Tunnel)
        location /video/ {
            # Use 10.0.0.1 (Docker Bridge/vpn IP) matching Ollama config
            proxy_pass http://10.0.0.1:8888/;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "keep-alive";
        }

        # Dashboard (Static Site)
        location / {
            root /app/dashboard;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Main Application (Streamlit)
        # Proxied at /lab
        location /lab/ {
            proxy_pass http://127.0.0.1:8501/lab/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            
            # WebSocket support for Streamlit
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }

        # Streamlit static assets (required for correct loading)
        location /lab/static {
            proxy_pass http://127.0.0.1:8501/lab/static;
        }
        location /lab/healthz {
            proxy_pass http://127.0.0.1:8501/lab/healthz;
        }
        location /lab/vendor {
            proxy_pass http://127.0.0.1:8501/lab/vendor;
        }
        location /lab/stream {
            proxy_pass http://127.0.0.1:8501/lab/stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Bedrock Insurance Demo (Strictly proxied if part of app, or served statically?)
        # Since we removed complexity, assuming everything is inside Streamlit now or 
        # distinct apps need specific routes.
        # Keeping existingBedrock structure if it was separate, but user said "wipe out".
        # If Bedrock was a separate static site, it might break. 
        # But previous config had /bedrock assigned to /app/dashboard/bedrock.
        # I should probably keep static asset serving for that if needed, 
        # BUT the plan was "Wipe it out".
        # I will keep the Bedrock route just in case, served statically, but NO AUTH on Nginx.
        # Actually, let's keep it simple as requested. If they need it back, we add it. 
        # VoxSure Forensic Audit Tool
        location /audit/ {
            alias /app/voxsure/app/;
            index index.html;
            try_files $uri $uri/ /audit/index.html;
        }

        location /audit/api/ {
            # Rewrite /audit/api/ to / for the FastAPI backend
            rewrite ^/audit/api/(.*) /$1 break;
            proxy_pass http://127.0.0.1:12346;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        }

    }
}
