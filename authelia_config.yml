---
###############################################################
#                   Authelia Configuration                    #
###############################################################

server:
  host: 0.0.0.0
  port: 9091

log:
  level: info

# JWT secret for session tokens (generate your own in production)
jwt_secret: sterling_lab_jwt_secret_change_in_production

# Default redirection URL (where to go after login)
default_redirection_url: https://swaynesystems.ai

totp:
  issuer: swaynesystems.ai

# Authentication backend (file-based users)
authentication_backend:
  file:
    path: /config/users_database.yml
    password:
      algorithm: argon2id
      iterations: 1
      salt_length: 16
      parallelism: 8
      memory: 64

# Access Control Rules
access_control:
  default_policy: deny
  
  rules:
    # Allow health checks without authentication
    - domain: swaynesystems.ai
      policy: bypass
      resources:
        - '^/health$'
        - '^/api/health$'
    
    # Require authentication for everything else
    - domain: swaynesystems.ai
      policy: one_factor

# Session Provider (file-based for simplicity)
session:
  name: authelia_session
  secret: sterling_lab_session_secret_change_in_production
  expiration: 1h
  inactivity: 30m
  remember_me_duration: 1M
  
  domain: swaynesystems.ai
  
  # File-based session storage (use Redis in production for scale)
  redis:
    host: redis
    port: 6379

# Storage Provider (local SQLite)
storage:
  local:
    path: /config/db.sqlite3

# Notifier (file-based for simplicity - no email notifications)
notifier:
  filesystem:
    filename: /config/notification.txt
